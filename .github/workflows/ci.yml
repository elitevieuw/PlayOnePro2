name: CI - Continuous Integration

# Trigger this workflow on every push to main and on every pull request targeting main
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Code Quality Check Job
  # ============================================================================
  lint:
    name: ğŸ” Code Quality & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: ğŸ“¦ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: ğŸ” Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: ğŸ” Run Lint checks
        run: ./gradlew lintDebug --no-daemon --stacktrace
        
      - name: ğŸ“Š Upload Lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: app/build/reports/lint-results-*.html
          retention-days: 30

  # ============================================================================
  # Unit Tests Job
  # ============================================================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: ğŸ“¦ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: ğŸ” Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: ğŸ§ª Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace
        
      - name: ğŸ“Š Generate test report
        if: always()
        run: ./gradlew jacocoTestReport
        continue-on-error: true
        
      - name: ğŸ“Š Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            app/build/reports/tests/
            app/build/test-results/
          retention-days: 30

  # ============================================================================
  # Build Job
  # ============================================================================
  build:
    name: ğŸ—ï¸ Build Debug APK
    runs-on: ubuntu-latest
    needs: [lint, test]  # Only run if lint and test pass
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: ğŸ“¦ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: ğŸ” Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        
      - name: ğŸ“¦ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
          
      - name: ğŸ“ APK size check
        run: |
          echo "### ğŸ“¦ APK Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          for apk in app/build/outputs/apk/debug/*.apk; do
            size=$(du -h "$apk" | cut -f1)
            name=$(basename "$apk")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done

  # ============================================================================
  # Status Check Job
  # ============================================================================
  ci-success:
    name: âœ… CI Status
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    
    steps:
      - name: âœ… All checks passed
        if: ${{ needs.lint.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success' }}
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "ğŸ‰ Build is ready for deployment"
          
      - name: âŒ Some checks failed
        if: ${{ needs.lint.result != 'success' || needs.test.result != 'success' || needs.build.result != 'success' }}
        run: |
          echo "âŒ CI checks failed!"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          exit 1
